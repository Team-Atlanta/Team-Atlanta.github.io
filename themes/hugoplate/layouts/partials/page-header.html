<section class="py-6">
  <div class="container">
    <div class="glass-card px-6 py-4 max-w-6xl mx-auto">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex-1">
          <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 dark:from-white dark:via-gray-100 dark:to-white bg-clip-text text-transparent">{{ .Title | title }}</h1>
        </div>
        <div class="flex-shrink-0">
          {{ partial "components/breadcrumb" (dict "Context" . "Class" "text-sm") }}
        </div>
      </div>
    </div>
  </div>
</section>
