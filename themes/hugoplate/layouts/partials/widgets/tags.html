<!-- tags -->
{{ if isset site.Taxonomies "tags" }}
  {{ if not (eq (len site.Taxonomies.tags) 0) }}
    <div class="mb-8">
      <h5 class="mb-6 text-gray-900 dark:text-white font-semibold">Tags</h5>
      <div class="glass-card p-6">
        <ul>
          {{ range $name, $items := site.Taxonomies.tags }}
            <li class="inline-block">
              <a
                class="bg-white/80 dark:bg-gray-700/80 text-gray-700 dark:text-gray-300 hover:bg-blue-500 hover:text-white {{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `tags`) (eq $.Page.Title .Page.Title)) }}
                  bg-primary text-white
                {{ end }} m-1 block rounded px-3 py-1 transition-all duration-300 backdrop-blur-sm hover:scale-105 hover:shadow-md"
                href="{{ .Page.RelPermalink }}">
                {{ .Page.Title }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  {{ end }}
{{ end }}
